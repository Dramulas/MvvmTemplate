  shared_preferences: ^2.0.7
  webview_flutter: ^2.0.4
  flutter_launcher_icons: ^0.9.3
  
dependency_overrides:
  analyzer: ^3.1.0
  meta: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter 
flutter_icons:
    android: true
    ios: true
    image_path: "assets/image/logo.png"
    adaptive_icon_foreground: "assets/image/logo.png"

flutter:
