  assets:
    - assets/lang/
    - assets/svg/
    - assets/image/
    - assets/lottie/
    - assets/pics/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf